<div class="form-container">
  <h1 class="form-title text-center">
    <strong>{{ editing ? 'Edit Your Profile' : 'Your Profile' }}</strong>
  </h1>

  <div *ngIf="successMessage" class="success-message text-center">
    {{ successMessage }}
  </div>

  <br><br>
  <form [formGroup]="settingsForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="column">
        <label for="firstName"><strong>First Name</strong></label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>
      <div class="column">
        <label for="lastName"><strong>Last Name</strong></label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label for="email"><strong>Email</strong></label>
        <input type="email" id="email" formControlName="email">
      </div>
      <div class="column">
        <label for="street"><strong>Street</strong></label>
        <input type="text" id="street" formControlName="street">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label for="city"><strong>City</strong></label>
        <input type="text" id="city" formControlName="city">
      </div>
      <div class="column">
        <label for="country"><strong>Country</strong></label>
        <input type="text" id="country" formControlName="country">
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label for="postalCode"><strong>Postal Code</strong></label>
        <input type="text" id="postalCode" formControlName="postalCode">
      </div>
    </div>
    <br><br>
    <div class="text-center">
      <button (click)="enableForm()" *ngIf="formDisabled"><strong>Edit Your Profile</strong></button>
      <button *ngIf="editing" class="cancel-button" (click)="cancelEdit()"><strong>Cancel</strong></button>
      <button type="submit" [disabled]="formDisabled" *ngIf="editing"><strong>Save</strong></button>
    </div>
  </form>
  <br><br><br><br>
</div>
