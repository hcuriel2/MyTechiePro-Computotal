<button mat-button class="backBtn" routerLink="/users">
  <mat-icon>keyboard_backspace</mat-icon>
</button>

<p class="textStyle">Users</p>
<p>Customers</p>

<div class="searchbardiv">
  <input type="text" placeholder="Search profile" aria-label="Search" class="searchbar">
  <button mat-raised-button aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>

</div>


<div class="mat-elevation-z8">

  <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport tableStyle">
    <table mat-table [dataSource]="customers" class="mat-elevation-z8">

      <!-- Username Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName + " " + element.lastName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Phone Number -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone Number</th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <!-- Company Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>

      <!-- View Profile Button -->
      <ng-container matColumnDef="viewProfile">
        <th mat-header-cell *matHeaderCellDef> </th>

        <!-- [routerLink]="['/customerDetails/' + element.id]" -->
        <td mat-cell *matCellDef="let element"> <button mat-raised-button class="btnProfiles"
            (click)="routeToCustomerDetails(element._id)">View Profile</button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </cdk-virtual-scroll-viewport>
</div>
