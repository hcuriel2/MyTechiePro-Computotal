<button mat-button class="backBtn" routerLink="/customers">
  <mat-icon>keyboard_backspace</mat-icon>
</button>

<div>
  <p class="textStyle">{{name}}</p>
  <p>{{companyName}}</p>
</div>

<mat-tab-group dynamicHeight>

  <mat-tab label="Account Info">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tableStyle">

      <!-- Column 1 -->
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" class="boldText"> {{element.key}} </td>
      </ng-container>

      <!-- Column 2 -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsAccount"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsAccount;"></tr>
    </table>
  </mat-tab>
