<p class="textStyle">Client Requests</p>

<div class="divStyle">
    <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport tableStyle">
      <table mat-table matSort matSortStart="desc" matSortDisabled="false" [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- Date -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element" class="boldText"> {{element.createdAt.split("T")[0]}} </td>
          </ng-container>
        
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element" class="boldText"> {{element.firstName + " " + element.lastName}} </td>
        </ng-container>
  
        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <!-- Message -->
        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Message </th>
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumnsClients"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsClients;"></tr>
      </table>
    </cdk-virtual-scroll-viewport>
  </div>
